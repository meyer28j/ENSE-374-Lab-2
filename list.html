<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>
        To Do List
    </title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm"></div>
            <section id="title" class="col-sm">
                <h1 class="text-center titleText">
                    To Do: Login
                </h1>
            </section>
            <div class="col-sm"></div>
        </div>
        <div class="row">
            <div class="col-sm"></div>
            <section class="col-sm">
                <form>
                    <!--Static Examples-->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" checked="true">
                            </div>
                        </div>
                        <del class="input-group-text form-control">My finished task</del>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox">
                            </div>
                        </div>
                        <span class="input-group-text form-control">My unfinished task</span>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="buttonAbandon">Abandon</button>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <del class="input-group-text form-control">Someone else's finished task</del>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text form-control">Someone else's unfinished task</span>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text form-control">Unclaimed task</span>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="buttonClaim">Claim</button>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input id="newTask" type="text" class="form-control" placeholder="Enter a new task here" />
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="buttonAdd">Add</button>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="button" id="buttonRemove">Remove Complete</button>
                    </div>
                    <!--End Static Examples-->
                </form>
            </section>
            <div class="col-sm"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="list.js"></script>

</body>

</html>
